name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: ./.github/actions/setup
      - run: pnpm run build
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: ./.github/actions/setup
      - name: test
        env:
          VITE_OPENAI_API_KEY: fake-key
          VITE_GOOGLEAI_API_KEY: fake-key
        run: |
          printenv > packages/safegen/.env
          bun run test
  BreakCheck:
    if: github.ref != 'refs/heads/main'
    name: Break Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: ./.github/actions/setup
      - name: break-check
        env:
          VITE_OPENAI_API_KEY: fake-key
          VITE_GOOGLEAI_API_KEY: fake-key
        run: |
          printenv > packages/safegen/.env
          pnpm run test:semver
